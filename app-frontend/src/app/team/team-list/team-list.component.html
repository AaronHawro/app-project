<div class="container">
  <div class="main">
      <h1>All Teams</h1>
      <div class="team-list" id="teams">
          <div class="team" *ngFor="let team of teamData">
              <h2>{{team.name}}</h2>
              <ul>
                <li *ngFor="let user of team.users">
                    {{user.name}}
                </li>
              </ul>
          </div>
      </div>
  </div>
