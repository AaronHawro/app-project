<app-nav-bar></app-nav-bar>

<div class="container">
  <div class="main">
    <div class="form-container">
      <h1>Add a Team</h1>
      <form>
        <div class="form-group">
          <label for="team-role">Team name</label>
          <input [(ngModel)]="addName" [ngModelOptions]="{standalone: true}" type="text" id="team-role" placeholder="Type in the name of your team">
        </div>
        <div class="form-group">
          <label for="team-select">Choose Users</label>
          <select [(ngModel)]="addUser" [ngModelOptions]="{standalone: true}" id="team-select">
            <option *ngFor="let user of usersData" value='{{user.id}}'>
              {{user.name}}
            </option>
          </select>
          <ul>
            <li *ngFor="let user of addedUsers">
              {{user.name}}
            </li>
          </ul>
          <div class="profile-actions">
            <a (click)="saveUser()" class="btn">Add User</a>
            <a (click)="clearUsers()" class="btn">Clear Users</a>
          </div>
        </div>
        <div class="form-group">
          <button (click)="addTeam()" class="btn">Save Team</button>
          <p>{{result}}</p>
        </div>
      </form>
    </div>
  </div>

  <div class="first-sidebar">
    <div class="sidebar-ad">
      <small>Ad</small>
      <p>Lorem ipsum dolor sit.</p>
      <b>Lorem ipsum dolor sit.</b>
      <a href="#" class="ad-link">Learn more</a>
    </div>
  </div>
</div>
