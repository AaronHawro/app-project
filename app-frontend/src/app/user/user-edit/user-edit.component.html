<app-nav-bar></app-nav-bar>

<div class="container">
  <div class="main">
    <div class="form-container">
      <h1>Edit profile</h1>
      <form>
        <div class="form-group">
          <label for="user-name">Name</label>
          <input [(ngModel)]="newName" [ngModelOptions]="{standalone: true}" type="text" id="user-name" placeholder="Your new Name" value="Jan Kowalski">
        </div>
        <div class="form-group">
          <label for="user-username">Username</label>
          <input [(ngModel)]="newUsername" [ngModelOptions]="{standalone: true}" type="text" id="user-username" placeholder="Your new  Username" value="Jan Kowalski">
        </div>
        <div class="form-group">
          <label for="user-password">Nowe has≈Ço</label>
          <input [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}" type="password" id="user-password" placeholder="Your new Password">
        </div>
        <div class="form-group">
          <label for="user-email">e-mail address</label>
          <input [(ngModel)]="newEmail" [ngModelOptions]="{standalone: true}" type="email" id="user-email" placeholder="Your new e-mail">
        </div>
        <div class="form-group">
          <button (click)="update()" type="submit" class="btn">Save changes</button>
          <p>{{result}}</p>
        </div>
      </form>
    </div>
  </div>
</div>
