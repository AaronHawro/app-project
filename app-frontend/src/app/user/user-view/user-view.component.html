<app-nav-bar></app-nav-bar>

<div class="container">
  <div class="main">
    <div class="profile-container">
      <h1>User profile</h1>
      
      <div class="profile-info">
        <div class="profile-avatar">
          <img src="/images/logo.png" alt="Profile Picture" class="profile-img">
        </div>
        <div class="profile-details">
            <h2>{{userData?.name}}</h2>
           <p> {{userData?.username}}</p>
           <p> {{userData?.email}}</p>
           <p> {{userData?.rank}}</p>
        </div>
      </div>

      <div class="team-details">
        <ul>
            <h3>{{userData.team?.name}}</h3>
        </ul>
      </div>
      
      <div class="profile-actions">
        <a [routerLink]="['/user-edit']" class="btn">Edit Profile</a>
        <a (click)="confirmDel()" class="btn">Delete Profile</a>
      </div>
    </div>
  </div>
</div>
