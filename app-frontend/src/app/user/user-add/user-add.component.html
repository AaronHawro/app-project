<div class="container">
  <div class="main">
    <div class="form-container">
      <h1>Add profile</h1>
      <form>
        <div class="form-group">
          <label for="user-name">Name</label>
          <input [(ngModel)]="addName" [ngModelOptions]="{standalone: true}" type="text" id="user-name" placeholder="Your Name" value="Jan Kowalski">
        </div>
        <div class="form-group">
          <label for="user-username">Username</label>
          <input [(ngModel)]="addUsername" [ngModelOptions]="{standalone: true}" type="text" id="user-username" placeholder="Your Username" value="Jan Kowalski">
        </div>
        <div class="form-group">
          <label for="user-password">Nowe has≈Ço</label>
          <input [(ngModel)]="addPassword" [ngModelOptions]="{standalone: true}" type="password" id="user-password" placeholder="Your Password">
        </div>
        <div class="form-group">
          <label for="user-email">e-mail address</label>
          <input [(ngModel)]="addEmail" [ngModelOptions]="{standalone: true}" type="email" id="user-email" placeholder="Your e-mail">
        </div>
        <div class="form-group">
          <label for="user-rank">Rank</label>
          <select id="user-rank" [(ngModel)]="addRank" [ngModelOptions]="{standalone: true}">
            <option value="programmer">Programmer</option>
            <option value="manager">Manager</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="form-group">
          <button (click)="addUser()" type="submit" class="btn">Add User</button>
          <p>{{result}}</p>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="form-group">
</div>
