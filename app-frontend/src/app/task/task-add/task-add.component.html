<div class="container">
  <div class="main">
      <h1>Add New Task</h1>
      
      <label for="task-name">Task Name:</label>
      <input type="text" id="task-name" class="task-input" placeholder="Enter task name">
      
      <label for="task-desc">Description:</label>
      <textarea id="task-desc" class="task-input" placeholder="Enter task description"></textarea>
      
      <label for="assign-user">Assign User:</label>
      <select id="assign-user" class="task-input">
          <option value="user1">User 1</option>
          <option value="user2">User 2</option>
          <option value="user3">User 3</option>
      </select>
      <div class="profile-actions">
      <button class="btn">Add Task</button>
    </div>
