<div class="container">
    <div class="main">
        <h1>All Comments</h1>
        <div class="team-list" id="teams">
            <div class="team" *ngFor="let comment of commentData" [routerLink]="[`/task-view/${comment.task.id}`]">
                <h2>{{comment.user.name}}</h2>
                <ul>
                  <li>{{comment.comment}}</li>
                </ul>
            </div>
        </div>
       
    </div>
  </div>
