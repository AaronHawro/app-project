<div class="container">
  <div class="todo-app">
  <h2>{{projectData?.name}}<img src="/images/jobs.png"></h2>
  <h3>Deadline: {{projectData?.deadline | date:'yyyy-MM-dd' }}</h3>
    <button [routerLink]="[`/task-add/${projectData?.id}`]">Add Tasks</button>
  <ul id="list-cointainer">
    <li *ngFor="let task of tasksData">
      <div *ngIf="task.status == `done`; else elseBlock">
        {{task.overview}}
      </div>
      <ng-template #elseBlock>
        <p class="checked">{{task.overview}}</p>
      </ng-template>
    </li>
  </ul>
