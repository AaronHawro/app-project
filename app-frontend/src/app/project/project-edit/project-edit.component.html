<div class="container">
  <div class="main">
    <div class="form-container">
      <h1>Edit Project</h1>
      <form>
        <div class="form-group">
          <label for="project-name">Project Name</label>
          <input [(ngModel)]="editName" [ngModelOptions]="{standalone: true}" type="text" id="project-name" placeholder="Type in Project name">
        </div>
        <div class="form-group">
          <label for="project-deadline">Deadline</label>
          <input [(ngModel)]="editDeadline" [ngModelOptions]="{standalone: true}" type="date" id="project-deadline">
        </div>
        <div class="form-group">
          <label for="project-teams">Choose a team</label>
          <select [(ngModel)]="editTeam" [ngModelOptions]="{standalone: true}" id="project-teams">
            <option *ngFor="let team of teamData" value='{{team.id}}'>
              {{team.name}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <button (click)="editProject()" class="btn">Save Changes</button>
          <p>{{result}}</p>
        </div>
      </form>
    </div>
  </div>
</div>
