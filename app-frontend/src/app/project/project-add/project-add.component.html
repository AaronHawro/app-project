<div class="container">
  <div class="main">
    <div class="form-container">
      <h1>Dodaj Nowy Projekt</h1>
      <form>
        <div class="form-group">
          <label for="project-name">Nazwa projektu</label>
          <input type="text" id="project-name" placeholder="Wpisz nazwę projektu">
        </div>
        <div class="form-group">
          <label for="project-description">Opis projektu</label>
          <textarea id="project-description" placeholder="Wpisz opis projektu"></textarea>
        </div>
        <div class="form-group">
          <label for="project-deadline">Deadline</label>
          <input type="date" id="project-deadline">
        </div>
        <div class="form-group">
          <label for="project-teams">Wybierz zespół</label>
          <select id="project-teams">
            <option value="">Wybierz zespół</option>
            <option value="team1">Zespół 1</option>
            <option value="team2">Zespół 2</option>
            <option value="team3">Zespół 3</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Dodaj projekt</button>
        </div>
      </form>
    </div>
  </div>
